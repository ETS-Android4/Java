<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head th:include="fragments/head :: headerFragment">
        <title></title>
    </head>
    <body>
    <nav th:replace="fragments/navHeader :: navbar"></nav>
    <div class="container">
        <h2 class="title is-2 has-text-centered"<span th:text=#{addEntry}></span></h2>
            <form th:object="${plantentry}" action="/plants/addSubmit" th:action="@{/plants/addSubmit}" method="post" class="form-horizontal">
                <fieldset>
                    <table class="table">
                        <tr>
                            <td><input type= "hidden" th:field="${plantentry.id}"</td>
                        </tr>
                        <tr>
                            <th><span th:text=#{seasonVariable}></span></th>
                            <td><input type="text" th:field="${plantentry.plantSeason}"/>
                                 <ul th:if="${#fields.hasErrors('plantSeason')}">
                                        <li class="error" th:each="err : ${#fields.errors('plantSeason')}" th:text="${err}"<span text=#{seasonInvalid}></span></li>
                                 </ul><br/>
                            </td>
                        </tr>
                        <tr>
                            <th><span th:text=#{plantVariable}></span></th>
                            <td><input type="text" th:field="${plantentry.plantName}"/>
                                 <ul th:if="${#fields.hasErrors('plantName')}">
                                        <li class="error" th:each="err : ${#fields.errors('plantName')}" th:text="${err}"<span text=#{plantNameInvalid}></span></li>
                                 </ul><br/>
                            </td>
                        </tr>
                        <tr>
                            <th><span th:text=#{dayVariable}></span></th>
                            <td><input type="text" th:field="${plantentry.plantDate}"/>
                                 <ul th:if="${#fields.hasErrors('plantDate')}">
                                        <li class="error" th:each="err : ${#fields.errors('plantDate')}" th:text="${err}"<span text=#{dateInvalid}></span></li>
                                 </ul><br/>
                            </td>
                        </tr>
                        <tr>
                            <th><span th:text=#{numberVariable}></span></th>
                            <td><input type="text" th:field="${plantentry.numberPlanted}"/>
                                 <ul th:if="${#fields.hasErrors('numberPlanted')}">
                                        <li class="error" th:each="err : ${#fields.errors('numberPlanted')}" th:text="${err}"<span text=#{numberPlantedInvalid}></span></li>
                                 </ul><br/>
                            </td>
                        </tr>
                    </table>
                    <div style="text-align: center;" class="form-actions">
                        <button class="btn btn-primary btn-lg" type="submit"<span th:text=#{submit}></span></button>
                    </div>
                </fieldset>
            </form>
        </div>
    
      <footer th:replace="fragments/footer :: footer"></footer>
    </body>
</html>
